<div>
    <!--Hack to reverse the model -->
    <div style="height:50px" *ngFor="let floor of reverseFloors;let i = index">
        <button style="width:150px" md-raised-button color="accent" (click)="pressFloorButton(reverseFloors.length - i - 1)" >
            <span *ngIf="reverseFloors.length - i - 1 == 0">{{ 'FLOORS.FIRST' | translate }}</span>
            <span *ngIf="reverseFloors.length - i - 1 != 0">{{ (reverseFloors.length - i - 1) + ('FLOORS.STFLOOR' | translate) }}</span>
        </button>
    </div>
    <div style="height:50px">
        <button style="width:150px" md-raised-button color="primary">
            <span>{{ 'ACTIONS.STOP' | translate }}</span>
        </button>
    </div>
</div>
